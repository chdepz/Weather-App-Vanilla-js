<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rs.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-head">
          <h3>Weather Today?</h3>
          <div class="search-container">
            <input id="input" type="search" placeholder="search city" />
            <button id="btn" type="submit">Search</button>
          </div>
        </div>
        <div class="weather-container">
          <div class="Temprature">
            <div class="city">
              <h3 id="cityname"></h3>
              <h4 id="date"></h4>
            </div>
            <i class="ri-temp-cold-line"></i>
            <span id="temp"> </span>

            <div class="time">
              <h4 id="time"></h4>
            </div>

            <div class="socials">
              <a target="_blank" href="https://github.com/chdepz"
                ><i class="ri-github-fill icons"></i
              ></a>
              <a target="_blank" href="https://www.instagram.com/"
                ><i class="ri-instagram-line icons"></i
              ></a>
              <a target="_blank" href="https://twitter.com/chdepz1997"
                ><i class="ri-twitter-x-line icons"></i
              ></a>
            </div>
          </div>

          <div class="details">
            <div class="weather-details">
              <i class="ri-cloud-line"></i>
              <span id="cloud-pct"></span>
            </div>

            <div class="weather-details">
              <i class="ri-temp-hot-line"></i>
              <span id="feels_like"></span>
            </div>
            <div class="weather-details">
              <i class="ri-water-percent-line"></i>
              <span id="humidity"></span>
            </div>

            <div class="weather-details">
              <i class="ri-temp-hot-fill"></i>
              <span id="max_temp"></span>
            </div>

            <div class="weather-details">
              <i class="ri-temp-cold-fill"></i>
              <span id="min_temp"></span>
            </div>

            <div class="weather-details">
              <i class="ri-windy-fill"></i>
              <span id="wind_speed"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
